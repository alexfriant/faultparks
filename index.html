<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The fault in our parks: Leaflet map crash course</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <style type="text/css">
    body, html {
      height: 99%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    </style>
</head>
<body>
<div id="map" class="map"></div>
  <script src="data/parks.js"></script>
  <script src="data/faults.js"></script>
  <script type="text/javascript">
    var map = L.map('map').setView([44.05, -121.30], 11);
    var layer = new L.StamenTileLayer("toner-lite");
    map.addLayer(layer);
    L.geoJson(parks, {
      style: {
        "fillColor": "green",
        "weight": 0,
        "fillOpacity": 0.6
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.Park_Name);
      }
    }).addTo(map);
    L.geoJson(faults, {
      style: {
        "color": "red",
        "weight": 1.5,
        "opacity": .8
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.NAME);
      }
    }).addTo(map);
  </script>
</body>
</html>
